<!DOCTYPE html>
<html>
<head>
	<title>table3</title>
</head>
<body>
	<table align="center" border="1" cellpadding="25" width="100%">
		<tr>
			<td colspan="3">1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td colspan="3" rowspan="2">4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td colspan="2">11</td>
			<td>12</td>
		</tr>
		<tr>
			<td colspan="4">13</td>
			<td rowspan="3">14</td>
		</tr>
		<tr>
			<td colspan="4">15</td>
		</tr>
		<tr>
			<td colspan="4">16</td>
		</tr>
	</table>
</body>
</html>
